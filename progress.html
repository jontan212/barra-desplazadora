<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
      }

      .progress {
        display: flex;
        align-items: center;
        width: 500px;
        max-height: 2px;
        border: 1px solid rgb(255, 255, 255);
        border-radius: 100px;
      }

      .centrar {
        position: relative;
        left: 200px;
        top: 400px;
      }

      .pointer {
        position: relative;
        width: 14px;
        height: 14px;
        background-color: rgb(255, 255, 255);
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div class="progress centrar">
      <div class="pointer"></div>
    </div>

    <a
      href="https://polyester-aftershave-211.notion.site/325fa841224d4603ab293831356ca5fd?v=13aafc1a25184791b581443a020cb848"
      >enlace</a
    >
    <script>
      const d = document,
        $progress = d.querySelector(".progress"),
        $pointer = d.querySelector(".pointer");

      const remove = (r) => {
        // console.log(r.clientX);
        // console.log(r.screenX);
        // console.log(r.pageX);
        // console.log(r.offsetX);
        // console.log(r.x);
        // console.log(r.layerX);
        // console.log($pointer);
        let progressInfo = $progress.getBoundingClientRect(),
          pointerInfo = $pointer.getBoundingClientRect();
        // console.log(r);

        if (r.pageX > progressInfo.x && r.pageX + 14 < progressInfo.right) {
          $pointer.setAttribute(
            "style",
            // `transform: translate(${r.pageX - progressInfo.x}px);`
            `left: ${r.pageX - progressInfo.x}px;`
          );
          console.log(r.pageX, r.pageX + 14, progressInfo.right);
        }

        // Si X del cursor es menor que la barra, se deja pointer en posiciÃ³n 0
        if (r.pageX <= progressInfo.x) {
          // $pointer.setAttribute("style", `transform: translate(0px);`);
          $pointer.setAttribute("style", "left: 0px;");
        }

        if (r.pageX >= progressInfo.right) {
          $pointer.setAttribute("style", "left: 100%;");
          // console
        }
      };

      let pos;
      const evento = (e) => {
        if (e.buttons == 1) {
          d.addEventListener("mousemove", remove);
          if (!pos) pos = e.pageX;
          // DOM para ver la info extra del elemento
          // console.log("progress:", $progress.getBoundingClientRect());
          // console.log("pointer:", $pointer.getBoundingClientRect().x);
        }
      };
      $pointer.addEventListener("mousedown", evento);

      d.addEventListener("mouseup", () => {
        d.removeEventListener("mousemove", remove);
        console.log("removido");
      });
    </script>
  </body>
</html>
